templates:
  - template: attr.go.j2
    application_mode: each
    file_name: "{{ctx.root_namespace}}/attributes.go"
    filter: >
      semconv_grouped_attributes
  - template: go.mod.j2
    file_name: "{{ctx.root_namespace}}/go.mod"
    application_mode: each
    filter: >
      semconv_metrics 
  - template: vec.go.j2
    application_mode: each
    file_name: "{{ctx.root_namespace}}/{{ctx.id | snake_case}}.go"
    filter: >
      semconv_metrics | .[] | select((.attributes|length) > 0)
  - template: README.md.j2
    file_name: "{{ctx.root_namespace}}/README.md"
    application_mode: each
    filter: >
      semconv_metrics | semconv_group_metrics_by_root_namespace
  - template: dashboard-builder.go.j2
    file_name: "{{ctx.root_namespace}}/dashboard.go"
    application_mode: each
    filter: >
      semconv_metrics | semconv_group_metrics_by_root_namespace


acronyms: [TLS, RTT, DNS, SHA]

comment_formats:
  go:
    format: markdown
    prefix: "// "
    indent_first_level_list_items: true
    shortcut_reference_link: true
    trim: true
    remove_trailing_dots: true
default_comment_format: go