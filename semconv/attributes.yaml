groups:
  - id: registry.library
    type: attribute_group
    display_name: Library Attributes
    brief: Domain specific attributes for library applications
    attributes:
      - id: library.location
        type: string
        brief: Location identifier of the library
        stability: stable
        examples: ["Vienna/1110"]
      - id: library.book_status
        type:
          members:
            - id: available
              value: "available"
              brief: 'available for borrowing.'
              stability: stable
            - id: borrowed
              value: "borrowed"
              brief: 'currently borrowed by a user.'
              stability: stable
        brief: State of the book
        stability: stable
